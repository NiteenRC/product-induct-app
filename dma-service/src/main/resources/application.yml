server:
  port: 8083
  servlet:
    context-path: /api/dma

spring:
  application:
    name: DMA-SERVICE
  config:
    import: configserver:http://localhost:8082
  datasource:
    url: jdbc:mysql://localhost:3306/dma?createDatabaseIfNotExist=true
    username: root
    password: Root@123
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect